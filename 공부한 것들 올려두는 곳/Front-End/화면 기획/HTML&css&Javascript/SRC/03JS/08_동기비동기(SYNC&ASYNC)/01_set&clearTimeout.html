<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="d1"></div>
    <button onclick="start()">예약실행</button>
    <button onclick="stop()">예약취소</button>

    <script>
      let id = null;
      const start = () => {
        const d1El = document.querySelector(".d1");

        // setTimeout() 함수는 타임아웃 아이디 라고 불리는 숫자를 반환
        // 타임아웃 아이디는 내부적으로 생성되는 타이머 객체를 가리킨다.
        id = setTimeout(() => {
          d1El.innerHTML = "SetTimeOut Result...";
        }, 3000);

        console.log("id", id);
      };

      const stop = () => {
        clearTimeout(id); // 실행 취소 코드
      };
    </script>
  </body>
</html>
